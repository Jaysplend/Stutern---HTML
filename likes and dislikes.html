<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes and dislikes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="card">
    <ol id="likes" class="like"><h3>My Likes</h3>
        <li class="likes">Music</li>
        <li>Travelling</li>
        <li>Coding</li>
        <li>Food</li>
        <li>Gisting</li>
        <li>Movies</li>
        <li>Shopping</li>
    </ol>
    </div>
    <div class="card">
        <ul id = "dislike" class="Dislike"><h3>My Dislikes</h3>
            <li id="Mosquito" class="Dislikes">Mosquitoes</li>
            <li id="Pet" class="Dislikes">Pets</li>
            <li id="Funeral" class="Dislikes">Funerals</li>
            <li id="Gossip" class="Dislikes">Gossips</li>
            <li id="Clock" class="Dislikes">Alarm Clocks</li>
            
            <li id="Sweat" class="Dislikes">Sweating</li>
            <li id="dishonest" class="Dislikes">Dishonesty</li>
        </ul>
    </div>
    </div>
</body>
</html>
